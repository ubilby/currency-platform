services:
  # ============================================
  # PostgreSQL - Metadata & Configuration Store
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: currency_postgres
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
      
    ports:
      - "${POSTGRES_PORT}:5432"
      
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
      
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    
    networks:
      - backend
      
    stop_grace_period: 30s

  # ============================================
  # ClickHouse - Time-Series Data Store
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.11
    container_name: currency_clickhouse
    
    ports:
      - "${CLICKHOUSE_HTTP_PORT}:8123"    # HTTP interface
      - "${CLICKHOUSE_NATIVE_PORT}:9000"  # Native protocol
      - "9363:9363"                        # Prometheus metrics
      
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse/config.xml:/etc/clickhouse-server/config.d/custom-config.xml:ro
      - ./clickhouse/users.xml:/etc/clickhouse-server/users.d/custom-users.xml:ro
      - ./clickhouse/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
      
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    
    networks:
      - backend
      
    stop_grace_period: 30s
    
    #Fix for Mac (M1/M2)
    cap_add:
      - SYS_NICE
      - NET_ADMIN
      - IPC_LOCK
    
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ============================================
  # Adminer - Database Web UI
  # ============================================
  adminer:
    image: adminer:latest
    container_name: currency_adminer
    
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula
      
    ports:
      - "${ADMINER_PORT}:8080"
      
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
      
    restart: unless-stopped
    
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    
    networks:
      - backend
      
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy

# ============================================
# Networks
# ============================================
networks:
  backend:
    driver: bridge
    name: currency_backend

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: currency_postgres_data
  clickhouse_data:
    name: currency_clickhouse_data
  clickhouse_logs:
    name: currency_clickhouse_logs